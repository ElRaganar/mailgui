<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MMO Mail Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Select CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/css/bootstrap-select.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      position: relative;
      min-height: 100vh;
      overflow: hidden;
    }

    .watermark {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      height: 90vh;
      width: auto;
      max-width: 90vw;
      opacity: 0.5;
      z-index: 10;
      pointer-events: none;
    }

    .content {
      position: relative;
      z-index: 1;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px #000;
    }

    .form-inline {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      justify-content: center;
      background: transparent !important;
    }

    /* Custom transparent style for Bootstrap Select */
    .btn-transparent, .btn-transparent:focus, .btn-transparent:active {
      background: rgba(0,0,0,0.2) !important;
      color: #fff !important;
      border: 1px solid #fff !important;
      box-shadow: none !important;
    }
    .bootstrap-select .dropdown-menu {
      background: rgba(0,0,0,0.7) !important;
      color: #fff !important;
      border: 1px solid #fff !important;
      backdrop-filter: blur(1px);
    }
    .bootstrap-select .dropdown-item {
      background: transparent !important;
      color: #fff !important;
    }
    .bootstrap-select .dropdown-item.active, 
    .bootstrap-select .dropdown-item:active {
      background: rgba(255,255,255,0.2) !important;
      color: #000 !important;
    }

    .mail-table-container {
      overflow-x: auto;
      overflow-y: auto;
      max-height: 70vh;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      padding: 10px;
    }

    table {
      min-width: 900px;
      background: rgba(255, 255, 255, 0.85);
      color: black;
    }

    th, td {
      white-space: normal;
      word-break: break-word;
      vertical-align: top;
    }

    .table td {
      padding: 0.5rem;
    }
  </style>
</head>
<body>

  <!-- Watermark image -->
  <img src="{{ bg_url }}" alt="Watermark" class="watermark">

  <div class="content">
    <h1 class="header">March OF Empire</h1>

    <form method="POST" id="playerForm" class="form-inline">
      <input type="hidden" name="refresh" id="refreshField" value="0">
      <select name="player_id"
              class="form-select selectpicker"
              data-style="btn-transparent"
              data-live-search="true"
              required
              onchange="document.getElementById('playerForm').submit();">
        <option value="" disabled {% if not selected_player %}selected{% endif %}>Select a Player</option>
        {% for pid, pname in players.items() %}
        <option value="{{ pid }}" {% if selected_player == pid %}selected{% endif %}>{{ pname }}</option>
        {% endfor %}
      </select>
      <button type="button" class="btn btn-secondary" onclick="refreshMails()">Refresh</button>
    </form>

    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    {% if mails %}
    <div class="mail-table-container">
      <table class="table table-striped table-bordered table-sm">
        <thead class="table-dark">
          <tr>
            <th>Sender Name</th>
            <th>Subject</th>
            <th>Date</th>
            <th>Time</th>
            <th>Sent Mail</th>
          </tr>
        </thead>
        <tbody>
          {% for mail in mails %}
          <tr>
            <td>{{ mail.sender_name }}</td>
            <td>{{ mail.subject }}</td>
            <td>{{ mail.date }}</td>
            <td>{{ mail.time }}</td>
            <td>{{ mail.text }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    {% else %}
    <p class="text-center">Please select a player to view mail.</p>
    {% endif %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <!-- Bootstrap Select JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/bootstrap-select.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      $('.selectpicker').selectpicker();
    });
    function refreshMails() {
      document.getElementById('refreshField').value = '1';
      document.getElementById('playerForm').submit();
    }
